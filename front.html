<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Query App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
            <span class="text-blue-600">G</span><span class="text-red-600">o</span><span class="text-yellow-600">o</span><span class="text-blue-600">g</span><span class="text-green-600">l</span><span class="text-red-600">e</span> Query App
        </h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input
                type="text"
                id="queryInput"
                placeholder="Enter your Google query..."
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            />
            <button
                id="searchButton"
                class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-105"
            >
                Search
            </button>
        </div>

        <div class="flex items-center justify-center mb-6">
            <label for="numResultsInput" class="text-gray-700 mr-2">Number of Results to Save:</label>
            <input
                type="number"
                id="numResultsInput"
                value="10"
                min="1"
                max="50"
                class="w-24 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 text-center"
            />
        </div>

        <div id="resultsDisplay" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <p class="text-gray-600 text-center" id="initialMessage">
                Enter a query and click 'Search' to get real Google search results.
            </p>
            <p class="text-gray-700 text-center mt-4 hidden" id="folderMessage">
                Files saved in folder: <span class="font-semibold text-blue-800" id="folderNameDisplay"></span>
            </p>
            <ul id="urlList" class="list-disc pl-5 space-y-2 text-gray-700 hidden"></ul>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const searchButton = document.getElementById('searchButton');
        const numResultsInput = document.getElementById('numResultsInput');
        const resultsDisplay = document.getElementById('resultsDisplay');
        const urlList = document.getElementById('urlList');
        const initialMessage = document.getElementById('initialMessage');
        const folderMessage = document.getElementById('folderMessage');
        const folderNameDisplay = document.getElementById('folderNameDisplay');

        async function fetchGoogleSearchResults(query, numResults) {
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, num_results: numResults })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const urls = data.results.map(result => result.url);
                const folder_name = data.folder_name;
                return { urls, folder_name };
            } catch (error) {
                console.error('Error fetching search results:', error);
                throw error;
            }
        }

        async function handleSearch() {
            const query = queryInput.value.trim();
            const numResults = parseInt(numResultsInput.value, 10);

            if (!query) {
                initialMessage.textContent = 'Please enter a search query.';
                initialMessage.classList.remove('hidden');
                urlList.classList.add('hidden');
                folderMessage.classList.add('hidden');
                urlList.innerHTML = '';
                return;
            }

            if (isNaN(numResults) || numResults < 1 || numResults > 50) {
                initialMessage.textContent = 'Please enter a valid number of results (1-50).';
                initialMessage.classList.remove('hidden');
                urlList.classList.add('hidden');
                folderMessage.classList.add('hidden');
                urlList.innerHTML = '';
                return;
            }

            initialMessage.textContent = `Searching Google for ${numResults} results... This might take a moment due to rate limiting.`;
            initialMessage.classList.remove('hidden');
            urlList.classList.add('hidden');
            folderMessage.classList.add('hidden');
            urlList.innerHTML = '';
            searchButton.disabled = true;
            queryInput.disabled = true;
            numResultsInput.disabled = true;

            try {
                const { urls, folder_name } = await fetchGoogleSearchResults(query, numResults);
                initialMessage.classList.add('hidden');
                urlList.classList.remove('hidden');
                folderNameDisplay.textContent = folder_name;
                folderMessage.classList.remove('hidden');

                if (urls.length > 0) {
                    urls.forEach(url => {
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');
                        anchor.href = url;
                        anchor.textContent = url;
                        anchor.target = '_blank';
                        anchor.rel = 'noopener noreferrer';
                        anchor.classList.add('text-blue-600', 'hover:underline');
                        listItem.appendChild(anchor);
                        urlList.appendChild(listItem);
                    });
                } else {
                    initialMessage.textContent = 'No results found for your query.';
                    initialMessage.classList.remove('hidden');
                    urlList.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error during search:', error);
                initialMessage.textContent = `An error occurred during the search: ${error.message}. Please try again.`;
                initialMessage.classList.remove('hidden');
                urlList.classList.add('hidden');
                folderMessage.classList.add('hidden');
            } finally {
                searchButton.disabled = false;
                queryInput.disabled = false;
                numResultsInput.disabled = false;
            }
        }

        searchButton.addEventListener('click', handleSearch);
        queryInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') handleSearch();
        });
        numResultsInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') handleSearch();
        });
    </script>
</body>
</html>
